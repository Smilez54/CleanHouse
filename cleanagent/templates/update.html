<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .container {
        font-family: arial;
        font-size: 24px;
        margin: 25px;
        padding: 2rem;
        width: 350px;
        height: 100%;
        outline: solid 2px black;
        background-color: crimson;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>

<body>

    <div class="container">
        <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <input type="name" id="name" name="name" value="{{ call.name }}"> <br><br>

        <input type="email" name="email" value="{{ call.email }}"><br><br>

        <input type="phone" name="phone" value="{{ call.phone }}"><br><br>

        <input style="height: 120px; word-wrap: break-word;" type="message" name="message" value="{{ call.message }}"><br><br>

        <input type="submit" value="submit">

    </form>
    </div>
    

</body>

</html>
