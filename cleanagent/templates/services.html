{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- services section starts here -->
<section class="services" id="service" style="margin-top: 5rem;">


    <div class="container ">
        <div class="section-title btn-primary" style="padding: 2rem 0;">
            <h2 class="sub-title">what we do</h2>
        </div>
        <div class="row">
            <div class="col">
                <div class="services-item">
                    <div class="img-box img">
                        <img src="{% static 'images/carpet.jpeg' %}" alt="carpet">
                    </div>
                    <h3>carpet washing</h3>
                </div>
            </div>
            <div class="col">
                <div class="services-item">
                    <div class="img-box img">
                        <img src="{% static 'images/home cleaning.jpeg' %}" alt="home">
                    </div>
                    <h3>home cleaning</h3>
                </div>
            </div>
            <div class="col">
                <div class="services-item">
                    <div class="img-box img">
                        <img src="{% static 'images/bathroom cleaning.jpeg' %}" alt="bathroom">
                    </div>
                    <h3>bathroom cleaning</h3>
                </div>
            </div>
            <div class="col">
                <div class="services-item">
                    <div class="img-box img">
                        <img src="{% static 'images/office cleaning.jpeg' %}" alt="office">
                    </div>
                    <h3>office cleaning</h3>
                </div>
            </div>
        </div>
    </div>
    <!-- ////////////////////////////////////////////////////// -->
    <!-- //////////////////////////////////// -->
    <div class="service-cont" style="text-align: center;">
        <div id="carouselId" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselId" data-slide-to="0" class="active"></li>
                <li data-target="#carouselId" data-slide-to="1"></li>
                <li data-target="#carouselId" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox" style="width: 50%; margin: 0 auto;">
                <div class="carousel-item active">
                    <img src="{% static 'images/katie-wallace-j0TCXrMfZak-unsplash.jpg' %}" alt="First slide">
                    <!-- <div class="carousel-caption d-none d-md-block">
                        <h3>Title</h3>
                        <p>Description</p>
                    </div> -->
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/consultation.jpg' %}" alt="Second slide">
                    <!-- <div class="carousel-caption d-none d-md-block">
                        <h3>Title</h3>
                        <p>Description</p>
                    </div> -->
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/katie-wallace-j0TCXrMfZak-unsplash.jpg' %}" alt="Third slide">
                    <!-- <div class="carousel-caption d-none d-md-block">
                        <h3>Title</h3>
                        <p>Description</p>
                    </div> -->
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</section>
<!-- services section ends here -->
{% endblock %}
